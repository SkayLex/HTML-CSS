<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="profile.css">
  <title>профайл</title>
  <style>
    body{
      background-color: #333;
    }
    #profile{
      width: 300px;
      height: 300px;
      border-radius:100%;
      border:2px solid yellow;
      overflow: hidden;
      box-shadow:0 0 7px 5px red;
      transform: translate(0);

    }
    .photo{
      width: 300px;
      height: 300px;
      background-image:url("https://eatris.eu/wp-content/uploads/2016/05/Screen-Shot-2016-07-11-at-13.55.19-300x300.png");
      background-position: center;
      opacity:0.75;
    }
    .info{
      width: 300px;
      height: 270px;
      transform:translateY(300px);
      background-color: #bbb;
      text-align: center;
      color:#000;
      font-size: 20px;
      padding-top: 30px;

    }
    #profile:hover .photo{
      opacity:1;
      transition: 0.5s;
    }
    #profile:hover .info{
      transform:translateY(0);
      transition:0.5s;
    }




</style>
</head>
<body>
<div id="profile">
  <div class="photo">
    <div class="info">
      <h3> John doe</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, dicta!</p>
      <small>1980-2018</small>
      <a href="http://facebook.com/page_of_john_doe">facebook</a>
    </div>
  </div>
</div>
</body>
</html>
