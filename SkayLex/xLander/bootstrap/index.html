<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BootStrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">

    <div id="photo-carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
         <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
         <li data-target="#carousel-example-generic" data-slide-to="1"></li>
         <li data-target="#carousel-example-generic" data-slide-to="2"></li>
       </ol>
      <!-- container for slides / start -->
      <div class="carousel-inner">
        <div class="item active">
         <img src="img/1.jpg" alt="" />
          <div  class="carousel-caption">
            <h3>Lorem ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
          </div>
       </div>
           <div class="item" ><img src="img/2.jpg" alt="" />
             <div class="carousel-caption">
               <h3>Lorem ipsum dolor.</h3>
               <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
             </div>
           </div>
        <div class="item" class="carousel-caption"><img src="img/3.jpg" alt="" />
          <div class="carousel-caption">
            <h3>Lorem ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
          </div>
        </div>
      </div>
      <!-- container for slides / end -->

      <!-- container for controls / start -->
      <div>
        <a class="carousel-control left" href="#photo-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="carousel-control right" href="#photo-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
      <!-- container for controls / end -->

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
